<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ez-Prompt | CO-Star Framework</title>
    <meta name="description" content="Generate high-quality AI prompts using the CO-STAR framework.">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --bg-color: #0a0a0a;
            --text-color: #f3f4f6;
            --text-muted: #9ca3af;
            --card-bg: rgba(255, 255, 255, 0.05);
            --card-border: rgba(255, 255, 255, 0.1);
            --card-hover-bg: rgba(255, 255, 255, 0.1);
            --card-hover-border: rgba(255, 255, 255, 0.2);
            --primary-color: #3b82f6;
            --primary-glow: rgba(59, 130, 246, 0.5);
            --secondary-color: #8b5cf6;
            --accent-color: #2563eb;
            --logo-color: #00ff41;
            --preview-bg: #111827;
            --modal-bg: #1f2937;
            --glass-blur: 15px;
        }

        [data-theme="light"] {
            --bg-color: #f3f4f6;
            --text-color: #111827;
            --text-muted: #4b5563;
            --card-bg: rgba(255, 255, 255, 0.7);
            --card-border: rgba(0, 0, 0, 0.05);
            --card-hover-bg: rgba(255, 255, 255, 1);
            --card-hover-border: rgba(0, 0, 0, 0.1);
            --primary-color: #2563eb;
            --primary-glow: rgba(37, 99, 235, 0.3);
            --secondary-color: #7c3aed;
            --accent-color: #4f46e5;
            --logo-color: #111827;
            --preview-bg: #ffffff;
            --modal-bg: #ffffff;
            --glass-blur: 8px;
        }

        [data-theme="colorful"] {
            --bg-color: #0d0221;
            --text-color: #ffffff;
            --text-muted: #e0e7ff;
            --card-bg: rgba(255, 255, 255, 0.1);
            --card-border: rgba(255, 255, 255, 0.2);
            --card-hover-bg: rgba(255, 255, 255, 0.2);
            --card-hover-border: rgba(255, 255, 255, 0.4);
            --primary-color: #00f2fe;
            --primary-glow: rgba(0, 242, 254, 0.6);
            --secondary-color: #ff0080;
            --accent-color: #7000ff;
            --logo-color: #00f2fe;
            --preview-bg: rgba(13, 2, 33, 0.85);
            --modal-bg: #1a0b2e;
            --glass-blur: 25px;
            --gradient-bg: linear-gradient(45deg, #0d0221 0%, #7000ff 30%, #ff0080 70%, #00f2fe 100%);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            transition: background-color 0.3s ease, color 0.3s ease;
            min-height: 100vh;
        }

        [data-theme="colorful"] body {
            background: var(--gradient-bg);
            background-attachment: fixed;
        }

        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 200;
            backdrop-filter: blur(var(--glass-blur));
            border-bottom: 1px solid var(--card-border);
            transition: background 0.3s ease;
        }

        [data-theme="dark"] .app-header {
            background: rgba(10, 10, 10, 0.6);
        }

        [data-theme="light"] .app-header {
            background: rgba(243, 244, 246, 0.6);
        }

        [data-theme="colorful"] .app-header {
            background: rgba(13, 2, 33, 0.6);
        }

        .theme-switcher {
            display: flex;
            gap: 0.5rem;
            background: var(--card-bg);
            padding: 0.25rem;
            border-radius: 999px;
        }

        .theme-btn {
            background: none;
            border: none;
            color: var(--text-muted);
            padding: 0.5rem;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .theme-btn.active {
            color: var(--primary-color);
            background: var(--bg-color);
        }

        .app-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            padding-bottom: 250px;
        }

        .costar-grid {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .logo-container h1 {
            color: var(--logo-color);
            font-weight: 800;
            letter-spacing: -0.02em;
        }

        [data-theme="dark"] .logo-container h1 {
            text-shadow: 0 0 10px rgba(0, 255, 65, 0.4);
        }

        .section-wrapper {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .section-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-color);
            opacity: 0.9;
        }

        .controls-row {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .dropdown-container {
            position: relative;
            flex: 1;
        }

        .dropdown-trigger {
            width: 100%;
            height: 50px;
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            color: var(--text-color);
            padding: 0 1rem;
            border-radius: 0.75rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            font-family: inherit;
            font-size: 0.95rem;
            transition: all 0.2s;
            text-align: left;
        }

        .dropdown-trigger:hover {
            border-color: var(--primary-color);
            background: var(--card-hover-bg);
        }

        .dropdown-trigger .arrow {
            font-size: 0.8rem;
            opacity: 0.6;
            transition: transform 0.2s;
        }

        .dropdown-container.active .dropdown-trigger .arrow {
            transform: rotate(180deg);
        }

        .dropdown-menu {
            position: absolute;
            top: calc(100% + 0.5rem);
            left: 0;
            width: 100%;
            max-height: 250px;
            background: var(--modal-bg);
            border: 1px solid var(--card-border);
            border-radius: 0.75rem;
            z-index: 1000;
            overflow-y: auto;
            display: none;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(20px);
        }

        .dropdown-container.active .dropdown-menu {
            display: block;
        }

        .option-item {
            padding: 0.75rem 1rem;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--text-muted);
            transition: background 0.2s;
        }

        .option-item:hover {
            background: var(--card-hover-bg);
            color: var(--text-color);
        }

        .option-item.selected {
            color: var(--primary-color);
            background: rgba(59, 130, 246, 0.1);
            font-weight: 500;
        }

        .add-custom-btn {
            height: 50px;
            background: transparent;
            border: 1px dashed var(--card-border);
            color: var(--text-muted);
            padding: 0 1.25rem;
            border-radius: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
            font-family: inherit;
        }

        .add-custom-btn:hover {
            border-color: var(--primary-color);
            color: var(--text-color);
            background: var(--card-hover-bg);
        }

        .delete-option-btn {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            color: var(--text-muted);
            opacity: 0.5;
            transition: all 0.2s;
            cursor: pointer;
        }

        .delete-option-btn:hover {
            opacity: 1;
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .prompt-preview-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: var(--preview-bg);
            border-top: 1px solid var(--card-border);
            z-index: 150;
            backdrop-filter: blur(20px);
        }

        .preview-header {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 2rem;
        }

        .copy-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
        }

        .preview-box {
            max-width: 800px;
            margin: 0 auto;
            padding: 1rem 2rem;
            max-height: 150px;
            overflow-y: auto;
        }

        .preview-box pre {
            white-space: pre-wrap;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            backdrop-filter: blur(5px);
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--modal-bg);
            padding: 2rem;
            border-radius: 1rem;
            width: 90%;
            max-width: 500px;
            border: 1px solid var(--card-border);
        }

        .input-group textarea {
            width: 100%;
            background: var(--bg-color);
            border: 1px solid var(--card-border);
            border-radius: 0.5rem;
            padding: 0.75rem;
            color: var(--text-color);
            margin-top: 0.5rem;
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            border: none;
            font-weight: 500;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-secondary {
            background: transparent;
            color: var(--text-muted);
            border: 1px solid var(--card-border);
        }

        @media (max-width: 600px) {
            .controls-row {
                flex-direction: column;
                align-items: stretch;
            }
        }

        .app-footer-info {
            position: fixed;
            bottom: 0.75rem;
            left: 1.5rem;
            font-size: 0.65rem;
            color: var(--text-muted);
            z-index: 300;
            opacity: 0.6;
            pointer-events: none;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
    </style>
</head>

<body>

    <header class="app-header">
        <div class="logo-container">
            <h1>Ez-Prompt</h1>
            <span class="subtitle">CO-Star Framework</span>
        </div>
        <div class="theme-switcher">
            <button class="theme-btn" data-set-theme="dark" title="Dark Mode">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
            </button>
            <button class="theme-btn" data-set-theme="light" title="Light Mode">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
            </button>
            <button class="theme-btn" data-set-theme="colorful" title="Colorful Mode">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"></circle>
                    <path d="M5.6 5.6l12.8 12.8"></path>
                    <path d="M18.4 5.6l-12.8 12.8"></path>
                </svg>
            </button>
        </div>
    </header>

    <main class="app-container">
        <div class="costar-grid" id="costar-grid"></div>
    </main>

    <aside class="prompt-preview-container">
        <div class="preview-header">
            <h3>Use this Prompt</h3>
            <button id="copy-btn" class="copy-btn">Copy</button>
        </div>
        <div class="preview-box">
            <pre><code id="prompt-output">Select options to build your prompt...</code></pre>
        </div>
    </aside>

    <div id="modal" class="modal">
        <div class="modal-content">
            <h3>Add Custom Option</h3>
            <div class="input-group">
                <label for="custom-input">Your <span id="modal-category-name">Context</span></label>
                <textarea id="custom-input" placeholder="Type your custom option here..." rows="3"></textarea>
            </div>
            <div class="modal-actions">
                <button id="cancel-modal" class="btn btn-secondary">Cancel</button>
                <button id="save-custom" class="btn btn-primary">Add Option</button>
            </div>
        </div>
    </div>

    <footer class="app-footer-info">v1.0 | Non-business use.</footer>

    <script>
        const defaultCostarData = {
            context: ["Senior Frontend Engineer", "Python Data Scientist", "DevOps Specialist", "Product Manager", "Cybersecurity Analyst", "Digital Marketing Manager", "SEO Specialist", "Content Strategist", "Business Analyst", "Sales Representative", "Creative Writer", "Copywriter", "Technical Writer", "Social Media Manager", "Blogger", "Medical Researcher", "Legal Consultant", "University Professor", "High School Teacher"],
            objective: ["Debug existing code", "Refactor for performance", "Write unit tests", "Explain complex concept", "Draft a business proposal", "Create a marketing plan", "Analyze market trends", "Write a sales pitch", "Brainstorm content ideas", "Write a script outline", "Edit a formal report", "Prepare for interview"],
            style: ["Minimalist & Clean", "Functional Programming", "Object-Oriented (OOP)", "Pythonic", "Persuasive", "Narrative/Storytelling", "Academic/Scholarly", "Journalistic", "Technical & Precise", "Poetic", "Humorous", "Dramatic", "Casual/Conversational"],
            tone: ["Professional & Concise", "Friendly & Helpful", "Strict & Academic", "Eli5 (Simple)", "Sarcastic & Witty", "Educational", "Empathetic", "Urgent", "Inspirational"],
            audience: ["Junior Developer", "Senior Engineer", "Non-technical Stakeholder", "CTO", "Open Source Community", "Potential Customers", "Investors", "Students", "General Public"],
            response: ["Markdown Code Blocks", "Bullet Points List", "Step-by-step Tutorial", "JSON Format", "Brief Paragraph", "Table Format", "Email Structure", "Top 10 List"]
        };

        let selectedOptions = { context: "", objective: "", style: "", tone: "", audience: "", response: "" };
        let userCustomData = JSON.parse(localStorage.getItem('vibePromptData')) || {};

        const gridContainer = document.getElementById('costar-grid');
        const promptOutput = document.getElementById('prompt-output');
        const copyBtn = document.getElementById('copy-btn');
        const themeBtns = document.querySelectorAll('.theme-btn');
        const modal = document.getElementById('modal');
        const modalTitle = document.getElementById('modal-category-name');
        const customInput = document.getElementById('custom-input');
        const saveCustomBtn = document.getElementById('save-custom');
        const cancelModalBt = document.getElementById('cancel-modal');

        let currentModalCategory = null;

        function init() { loadTheme(); renderAll(); updatePreview(); setupEvents(); }

        function renderAll() {
            gridContainer.innerHTML = '';
            ['context', 'objective', 'style', 'tone', 'audience', 'response'].forEach(cat => {
                gridContainer.appendChild(createSection(cat));
            });
        }

        function createSection(category) {
            const wrapper = document.createElement('div');
            wrapper.className = 'section-wrapper';
            const title = document.createElement('div');
            title.className = 'section-title';
            title.textContent = category.charAt(0).toUpperCase() + category.slice(1);
            const row = document.createElement('div');
            row.className = 'controls-row';
            const container = document.createElement('div');
            container.className = 'dropdown-container';
            container.id = `dropdown-${category}`;
            const trigger = document.createElement('button');
            trigger.className = 'dropdown-trigger';
            const selected = selectedOptions[category];
            trigger.innerHTML = `<span class="current-text">${selected || 'Select option...'}</span><span class="arrow">▼</span>`;
            trigger.onclick = (e) => { e.stopPropagation(); toggleDropdown(category); };
            const menu = document.createElement('div');
            menu.className = 'dropdown-menu';
            const allOptions = [
                ...defaultCostarData[category].map(t => ({ t, custom: false })),
                ...(userCustomData[category] || []).map(t => ({ t, custom: true }))
            ];
            allOptions.forEach(opt => {
                const item = document.createElement('div');
                item.className = `option-item ${selected === opt.t ? 'selected' : ''}`;
                const label = document.createElement('span');
                label.textContent = opt.t;
                item.appendChild(label);
                if (opt.custom) {
                    const del = document.createElement('span');
                    del.className = 'delete-option-btn';
                    del.innerHTML = '✕';
                    del.onclick = (e) => { e.stopPropagation(); deleteOption(category, opt.t); };
                    item.appendChild(del);
                }
                item.onclick = () => { selectOption(category, opt.t); };
                menu.appendChild(item);
            });
            container.appendChild(trigger);
            container.appendChild(menu);
            const addBtn = document.createElement('button');
            addBtn.className = 'add-custom-btn';
            addBtn.textContent = '+ Add Custom';
            addBtn.onclick = () => openModal(category);
            row.appendChild(container); row.appendChild(addBtn);
            wrapper.appendChild(title); wrapper.appendChild(row);
            return wrapper;
        }

        function toggleDropdown(cat) {
            const active = document.querySelector('.dropdown-container.active');
            const target = document.getElementById(`dropdown-${cat}`);
            if (active && active !== target) active.classList.remove('active');
            target.classList.toggle('active');
        }

        function selectOption(cat, val) {
            selectedOptions[cat] = (selectedOptions[cat] === val) ? "" : val;
            renderAll(); updatePreview();
        }

        function deleteOption(cat, val) {
            userCustomData[cat] = (userCustomData[cat] || []).filter(v => v !== val);
            localStorage.setItem('vibePromptData', JSON.stringify(userCustomData));
            if (selectedOptions[cat] === val) selectedOptions[cat] = "";
            renderAll(); updatePreview();
        }

        function updatePreview() {
            let p = "";
            if (selectedOptions.context) p += `**Context:** I am a ${selectedOptions.context}.\n`;
            if (selectedOptions.objective) p += `**Objective:** I want to ${selectedOptions.objective}.\n`;
            if (selectedOptions.style) p += `**Style:** Use a ${selectedOptions.style} style.\n`;
            if (selectedOptions.tone) p += `**Tone:** Maintain a ${selectedOptions.tone} tone.\n`;
            if (selectedOptions.audience) p += `**Audience:** For ${selectedOptions.audience}.\n`;
            if (selectedOptions.response) p += `**Response:** Provide output as ${selectedOptions.response}.\n`;
            promptOutput.textContent = p || "Select options to build your prompt...";
            promptOutput.style.opacity = p ? "1" : "0.5";
        }

        function openModal(cat) {
            currentModalCategory = cat;
            modalTitle.textContent = cat.charAt(0).toUpperCase() + cat.slice(1);
            customInput.value = ""; modal.classList.add('active'); customInput.focus();
        }

        function closeModal() { modal.classList.remove('active'); currentModalCategory = null; }

        function saveCustom() {
            const v = customInput.value.trim();
            if (!v || !currentModalCategory) return;
            if (!userCustomData[currentModalCategory]) userCustomData[currentModalCategory] = [];
            userCustomData[currentModalCategory].push(v);
            localStorage.setItem('vibePromptData', JSON.stringify(userCustomData));
            selectedOptions[currentModalCategory] = v;
            closeModal(); renderAll(); updatePreview();
        }

        function setTheme(t) {
            document.documentElement.setAttribute('data-theme', t);
            localStorage.setItem('vibePromptTheme', t);
            themeBtns.forEach(b => b.classList.toggle('active', b.dataset.setTheme === t));
        }

        function loadTheme() { setTheme(localStorage.getItem('vibePromptTheme') || 'dark'); }

        async function copy() {
            const t = promptOutput.textContent;
            if (!t || t.startsWith("Select")) return;
            try {
                await navigator.clipboard.writeText(t);
                const old = copyBtn.innerHTML; copyBtn.innerHTML = '✓ Copied!';
                setTimeout(() => copyBtn.innerHTML = old, 2000);
            } catch (e) { }
        }

        function setupEvents() {
            themeBtns.forEach(b => b.onclick = () => setTheme(b.dataset.setTheme));
            saveCustomBtn.onclick = saveCustom;
            document.getElementById('cancel-modal').onclick = closeModal;
            copyBtn.onclick = copy;
            window.onclick = () => document.querySelectorAll('.dropdown-container').forEach(d => d.classList.remove('active'));
            modal.onclick = (e) => { if (e.target === modal) closeModal(); };
        }

        init();
    </script>
</body>

</html>
